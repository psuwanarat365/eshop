<div class="featured-products mt-5">
    <h3 class="mb-1">Featured Products</h3>
    <div class="grid">
        <div
            class="col-3"
            *ngFor="let product of featuredProducts"
        >
            <!-- loop product object and send to product-item.component -->
            <products-product-item
                [product]="product"
            ></products-product-item>
        </div>
    </div>
</div>
